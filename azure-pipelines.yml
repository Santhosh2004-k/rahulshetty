# Maven Build + Deploy Pipeline
trigger:
- master  # or main

pool:
  name: Default  # Your self-hosted agent pool

stages:
# --------- BUILD STAGE ---------
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: BuildJob
    displayName: 'Maven Build'
    pool:
      name: Default
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '24.0.2'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'
    - task: CopyFiles@2
      inputs:
        Contents: '**/*.war'
        TargetFolder: '$(build.artifactstagingdirectory)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'rahulshatty'
        publishLocation: 'Container'

# --------- DEPLOY STAGE ---------
- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  jobs:
  - job: DeployJob
    displayName: 'Deploy WAR'
    pool:
      name: Default  # Use self-hosted agent
    steps:
    - download: current
      artifact: rahulshatty
    - script: |
        echo "Deploying WAR file..."
        # Example: copy to Tomcat webapps (adjust path)
        copy "$(Pipeline.Workspace)/rahulshatty/*.war" "C:\tomcat\webapps\"
      displayName: 'Copy WAR to Deployment Server'
